<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo o CSS interno</title>

    <style>
        /* seletor tag */
        h1 {
            /* Comentário CSS (atalho CTRL + ;)*/
            color: #ca7a1e;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p {
            color: #ffc37e;
        }

        /* Exemplo de cascata - A última regra é a que prevalece para o elemento selecionado */
        h1 {
            color: brown;
        }

    </style>

</head>
<!-- Comentário HTML -->
<body>
    <header>
        <h1>Logo</h1>
    </header>

    <main>
        <h2>Conteúdo</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi sed sapiente blanditiis culpa eligendi, temporibus hic non dicta voluptatibus, porro ab laborum maxime perspiciatis veritatis cumque molestiae nam quasi delectus.</p>
    </main>

    <footer>
        <p>Todos os direitos Reservados.</p>
    </footer>
</body>
</html>
